<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Thư Thư</title>
    <style>
      body {
        margin: 0;
        font-family: Roboto, Arial, Helvetica, sans-serif;
      }
      .header-ads {
        text-align: center;
        font-size: 12px;
        text-transform: uppercase;
        color: black;
        background-color: #2d982a;
        padding: 1px 10px;
      }
      .menu {
        position: relative;
        overflow: hidden;
        background-color: #ffffff;
      }
      .menu a {
        float: left;
        color: black;
        text-align: center;
        padding: 6px 20px;
        text-decoration: none;
        font-size: 14px;
      }
      .nemu-center {
        float: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .menu-right {
        float: right;
      }
      .menu a:hover {
        background-color: #2d982a;
        color: #ffffff;
      }
      .menu a.active {
        background-color: #2d982a;
        color: #ffffff;
      }
    </style>
  </head>

    <div id="header">
      /* header advertisement*/
      <div class="header-ads">

          <br />Từ ngày 01/12/2022 đến 31/12/2022
        </p>
      </div>
      /*header*/
      <div class="topnav">
        /*menu link*/
        <div class="menu">
          <div class="menu-center">
            <a href="/">Trang chủ</a>
            <a href="/">Về Thanh Bình</a>

            <a href="/">Hệ thống cửa hàng</a>
          </div>

          <div class="menu-right">
            <a href="/"><b>1900-532-444</b></a>
            <a href="/"><b>Đăng nhập</b></a>
          </div>
        </div>
        /*search bar*/
        
      </div>


    </div>
  </body>
</html>
